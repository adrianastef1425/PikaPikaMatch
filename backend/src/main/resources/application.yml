spring:
  application:
    name: pikapikamatch-backend
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/pikapikamatch}
      auto-index-creation: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: never

logging:
  level:
    root: INFO
    com.pikapikamatch: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# External APIs
external:
  apis:
    pokeapi:
      base-url: https://pokeapi.co/api/v2
      timeout: 5000
    rickandmorty:
      base-url: https://rickandmortyapi.com/api
      timeout: 5000
    superhero:
      base-url: https://superheroapi.com/api
      api-key: ${SUPERHERO_API_KEY:}
      timeout: 5000
  
  retry:
    max-attempts: 3
    backoff-delay: 1000

# CORS
cors:
  allowed-origins: ${CORS_ORIGIN:http://localhost:5173,http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
