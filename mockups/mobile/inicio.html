<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PikaPikaMatch Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FDE047",
                        "brand-tonal": "#A16207",
                        "background-light": "#fcfcf8",
                        "background-dark": "#222210",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --brand-deep: #92400E;
            --brand-warm: #B45309;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden bg-primary dark:bg-background-dark">
<div class="absolute top-0 w-full h-12 flex items-center justify-between px-6 pt-4">
<div class="flex items-center gap-2"></div>
</div>
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="absolute top-[15%] left-[10%] opacity-40">
<span class="material-symbols-outlined text-white text-[80px]">auto_awesome</span>
</div>
<div class="absolute bottom-[20%] right-[5%] opacity-30">
<span class="material-symbols-outlined text-white text-[120px]">auto_awesome</span>
</div>
<div class="absolute top-[45%] left-[-20px] opacity-20">
<span class="material-symbols-outlined text-white text-[60px]">colors_spark</span>
</div>
<div class="absolute top-[10%] right-[15%] opacity-50">
<span class="material-symbols-outlined text-white text-[40px]">grade</span>
</div>
</div>
<div class="relative flex flex-col items-center justify-center z-10 px-4">
<div class="absolute -top-12 -right-8">
<span class="material-symbols-outlined text-white text-[32px]">colors_spark</span>
</div>
<div class="absolute -bottom-6 -left-10">
<span class="material-symbols-outlined text-white text-[44px]">auto_awesome</span>
</div>
<div class="absolute top-0 -left-14">
<span class="material-symbols-outlined text-white text-[24px]">grade</span>
</div>
<div class="relative">
<h1 class="text-[var(--brand-deep)] text-[48px] font-extrabold tracking-tight leading-none text-center">
                    PikaPikaMatch
                </h1>
</div>
<div class="mt-4">
<p class="text-[var(--brand-warm)] text-lg font-bold tracking-widest opacity-80 text-center">
                    SPARKLE EVERY DAY
                </p>
</div>
</div>
<div class="absolute bottom-12 flex flex-col items-center gap-4">
<div class="flex gap-2">
<div class="w-2 h-2 rounded-full bg-[var(--brand-warm)] opacity-100"></div>
<div class="w-2 h-2 rounded-full bg-[var(--brand-warm)] opacity-60"></div>
<div class="w-2 h-2 rounded-full bg-[var(--brand-warm)] opacity-30"></div>
</div>
<p class="text-[var(--brand-deep)]/70 text-sm font-bold tracking-widest uppercase">
                Ready to Shine
            </p>
</div>
<div class="absolute inset-0 bg-gradient-to-b from-white/20 to-transparent pointer-events-none"></div>
<div class="absolute bottom-24 left-1/4">
<span class="material-symbols-outlined text-white/60 text-[20px]">colors_spark</span>
</div>
<div class="absolute bottom-32 right-1/3">
<span class="material-symbols-outlined text-white/70 text-[18px]">grade</span>
</div>
</div>

</body></html>
